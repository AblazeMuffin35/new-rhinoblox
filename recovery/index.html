        <h1>RhinoBlox Project Recovery</h1>
        <p>Here you can recover your projects even if you forgot to save them.</p>
        <p>Your project is automatically saved every minute.</p>
        <div style="height: 25px;"></div>
        <table>
            <tr>
              <th>Project Name</th>
              <td id="project-name">unknown</td>
            <tr>
              <th>Timestamp</th>
              <td id="timestamp">unknown</td>
            </tr>
        </table>
        <div style="height: 25px;"></div>
        <button id="download-button" onclick="downloadFile(localStorage.getItem('projectRecoveryName') + '.rbp', localStorage.getItem('projectRecoveryData'))">Download</button>
        <button id="delete-button" onclick="clearAllData()">Clear all data</button>
